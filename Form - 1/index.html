<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/v4-shims.min.css">
</head>
<body>
    <div class="container f-cen mh-100">
        <!-- <div class="box f-cen r-12"> -->
        <form action="" method="post" class="bg-white f-cen g-8">
            <h1>Login Form</h1>

            <div class="field-box">
                <input type="email" name="email" id="email" required tabindex="1" autofocus autocomplete="email">
                <label for="email">Email or Username</label>
                <i class="fa-regular fa-at"></i>
            </div>

            <div class="field-box">
                <input type="password" name="pass" id="pass" required tabindex="1" autofocus autocomplete="pass">
                <label for="pass">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="button w-100 p-32">
                <button type="submit" class="btn txt-white" name="submit">Sign in</button>
                <a href="#">Forget Password?</a>
            </div>
        </form>
    <!-- </div> -->
    </div>
</body>

</html>
